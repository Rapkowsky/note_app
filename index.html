<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Note app</title>

		<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext" rel="stylesheet" />

		<link rel="stylesheet" href="css/main.css" />
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</head>

	<body>
		<div class="menu">
			<h1><ion-icon name="book"></ion-icon> MyNotes</h1>
			<div class="menu-buttons">
				<button class="add icon"><ion-icon name="add"></ion-icon> Dodaj</button>
				<button class="delete-all icon"><ion-icon name="trash"></ion-icon> Usuń wszystkie</button>
			</div>
		</div>

		<div class="note-area"></div>

		<div class="note-panel">
			<h2>Dodaj notatkę</h2>
			<label for="category">Wybierz kategorię</label>
			<select id="category" onchange="selectValue()">
				<option value="0" disabled selected>- wybierz kategorię -</option>
				<option value="1">Zakupy</option>
				<option value="1">Praca</option>
				<option value="1">Inne</option>
			</select>

			<label for="text">Wpisz treść notatki</label>
			<textarea id="text"></textarea>

			<p class="error">Uzupełnij wszystkie pola!</p>

			<div class="panel-buttons">
				<button class="save icon"><ion-icon name="bookmark"></ion-icon> Zapisz</button>
				<button class="cancel icon"><ion-icon name="close"></ion-icon> Anuluj</button>
			</div>
		</div>

		<script src="/js/main.js"></script>
	</body>
</html>
